<!DOCTYPE html>

        <title>
            Computing in Js
        </title>

<body>

    

<h2>Saikumar Mylavarapu Computes </h2>

<form>
    <label for="form1_age">Enter a Number </label>
    <input type ="number" id="form1_num1" name="form1_num1" value=10> <br>

    <label for="form1_nick">Enter a Number </label>
    <input type ="number" id="form1_num2" name="form1_num2" value="2" autofocus> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<script> 

function permutations(){
    var num1=document.getElementById("form1_num1").value
    var num2=document.getElementById("form1_num2").value
    var product =1;

    for(var i=num1;i>=num1-num2+1;i--)
    {
            product = product*i;
    }
    document.getElementById("result").innerHTML= `${num1} permute ${num2} is ${product}`
}
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
