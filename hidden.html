<form>
    <label for="form1_word">Enter the secret word </label>
    <input type ="password" id="form1_word" name="form1_word" min=10 max=50 step=2 value=secret> <br><br>

    <label for="form1_guess">Enter a Guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br><br>

    <input type="button" onclick="processGuess()" value="check the Guess">
</form>

<p id="result"> </p>

<script> 

        var correct = 0
        var wrong= 0

    function processGuess (){

        let first = document.getElementById("form1_word").value
        
                
        let sec = document.getElementById("form1_guess").value
        
        
        if(first === sec){
            correct++
            document.getElementById("result").innerHTML = correct
            window.alert("Congrats")
        } else {
            wrong++
            document.getElementById("result").innerHTML = wrong 
            window.alert("Sorry")
            
        }
    }
    </script>
